    :root {

    body {

      padding: 1em 1.5em;

      border-radius: 12px;
      border: 2px solid var(--accent);
      font-weight: 600;
      font-size: 1.05em;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .link-btn:hover {
      background: rgba(255, 189, 89, 0.1);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 189, 89, 0.2);
    }

    .footer {
      margin-top: 3em;
      font-size: 0.85em;
      color: #555;
    }
  </style>
